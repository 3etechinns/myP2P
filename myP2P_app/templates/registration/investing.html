<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investing</title>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme|Archivo|Arvo|Crete+Round|Francois+One|Josefin+Slab|Kanit|Khula|Lato|Open+Sans|Questrial|Ubuntu" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="{% static 'css/myP2P_app.css' %}" rel="stylesheet" type="text/css">

</head>
<body>

<div class = "container">

   <div class ="row wrapper">
    <div class ="row row-one">
        <a href="/" class="header-text"><img class="logo" src="../static/images/logo.png" alt="logo" id="logo">
        </a><br />
        <div class = "socialMedia">
                <ul>
                    <li class="social"><i class="fa fa-facebook"></i></li>
                    <li class="social"><i class="fa fa-twitter"></i></li>
                    <li class="social"><i class="fa fa-instagram"></i></li>
                </ul>
            </div>
            <div class = "menu-options">

                  <button class="menu"  id="borrowing"><i class="fa fa-credit-card icon3" aria-hidden="true" ></i>
                   <a href="/borrowing/" class="header-text">Borrowing</a><br /></button>

                  <button class="menu" id="lending"><i class="fa fa-money icon3" aria-hidden="true"></i>
                    <a href="/investing/" class="header-text">Investing</a><br /></button>

                  <button class="menu" id="register"><i class="fa fa-plus icon3" aria-hidden="true"></i>
                        <a href="/register/" class="header-text">Register</a><br />
                  </button>

                    <button class="menu" id="sign-in"><i class="fa fa-sign-in icon3" aria-hidden="true" ></i>
                        <a href="/login/" class="header-text">Login</a><br />
                  </button>

                    <button class="menu" id="sign-out"><i class="fa fa-sign-out icon3" aria-hidden="true" ></i>
                        <a href="/logout/" class="header-text">Logout</a><br />
                  </button>

                    <button class="menu" id="faq"><i class="fa fa-question icon3" aria-hidden="true" ></i>
                        <a href="/faq/" class="header-text">FAQ</a><br />
                  </button>

            </div>
     </div>
   </div>


<div class = "row row-three">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class ="profile">
                        <div class ="profile-text">
                            <h1 id ="profile-title">My Investor Profile</h1>
                                <p id ="profile-description">
                                Please see below a current snapshot of your investment.
                                </p>
                        </div>

                        <div class ="numbers">
                            <div id="loan-outstanding" class ="stats">Loan Outstanding: </div>
                            <div id="loan-term" class="stats">Term: </div>
                            <div id="interest-rate" class="stats">Interest Rate: </div>
                            <div id="register-date" class="stats">Register Date: </div>
                            <div id="transaction-date" class="stats">Transaction Date: </div>
                        </div>
                </div>
            </div>
</div>





















</div>
















</body>
</html>
