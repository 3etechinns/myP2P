<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css?family=Acme|Archivo|Arvo|Crete+Round|Francois+One|Josefin+Slab|Kanit|Khula|Lato|Open+Sans|Questrial|Ubuntu" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<style>

img{
height:80px;
}

#post {
   color: black;
   font-size: 18px;
   font-family: lato;
}

#login {
color: white;
background-color:rgb(27, 99, 148);
font-family: lato
}

.heading {
   color: rgb(27, 99, 148);
   font-size: 24px;
   font-family: lato;

}


</style>
<body>

 <div class ="image">
        <a href="/" class="header-text"><img class="logo" src="../static/images/logo.png" alt="logo" id="logo">
        </a><br />
 </div>

  <div class ="heading">
     Please enter your credentials below:
      <br/>
 </div>



{% block content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" id="post">
    {% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" id="login"/>
<input type="hidden" name="next" value="{{ next }}" />
<a href="/login/"></a><br />
</form>

{% endblock %}

</body>
</html>
